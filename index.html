<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop TeachMeSkills Front End</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="web__container">
      <section class="web__header">
        <!-- 1 SECTION - NAVIGATION -->

        <div class="web__header-navigation">
          <nav class="web__header-left">
            <div class="web__header-logo">
              <a class="web__header-logo-link" href="/">Brandname</a>
            </div>
            <div class="web__header-menu">
              <ul class="web__header-menu-list">
                <li class="web__header-menu-item">
                  <a href="/" class="web__header-menu-link">Product</a>
                </li>
                <li class="web__header-menu-item">
                  <a href="/" class="web__header-menu-link">Home</a>
                </li>
                <li class="web__header-menu-item">
                  <a href="/" class="web__header-menu-link">Pricing</a>
                </li>
                <li class="web__header-menu-item">
                  <a href="/" class="web__header-menu-link">Contact</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="web__header-right">
            <a class="web__header-auth-link">Login</a>
            <button class="web__header-btn web__header-btn--primary">
              <span>Join us</span>
            </button>
          </div>
        </div>
        <!-- 1 SECTION - CONTENT -->
        <div class="web__header-content">
          <div class="web__header-content-text">
            <div class="web__header-content-info">
              <h5>Join Us</h5>
              <h1>HIGH QUALITY COURSES</h1>
              <h4>
                Every day brings with it a fresh set of learning possibilities.
              </h4>
            </div>
            <div class="web__header-content-actions"></div>
            <button class="web__header-btn">Join Us</button>
            <button class="web__header-btn web__header-btn--transparent">
              Learn More
            </button>
          </div>
          <div class="web__header-content-jpg">
            <img src="./images/1.jpg" alt="Smiling student holding books." />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
